<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="Netflix-assets/Netflix-assets/assets/CSS/style.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <header class="w-100">
      <nav
        class="navbar"
        style="
          background: rgb(0, 0, 0);
          background: linear-gradient(
            180deg,
            rgba(0, 0, 0, 1) 0%,
            rgba(34, 37, 41, 1) 100%
          );
        "
      >
        <div class="container ms-0">
          <a class="navbar-brand w-25" href="#">
            <img
              class="w-50 h-50"
              src="Netflix-assets/Netflix-assets/assets/netflix_logo.png"
              alt="Netflix"
              width="30"
              height="24"
            />
          </a>
        </div>
      </nav>
    </header>
    <main class="text-center bg-dark py-5 pe-5 w-100" style="margin-top: -1em">
      <div class="container pe-5">
        <div class="row row-cols-1">
          <div class="col-12 col-lg-6 offset-lg-4 text-start">
            <h2 class="text-white fw-medium display-3">Edit Profile</h2>
            <hr class="text-secondary" />
          </div>
          <div class="col-6 col-lg-2 offset-lg-4 pb-3 pb-lg-0">
            <div class="position-relative">
              <i
                class="position-absolute rounded-circle text-white m-2 bg-black bottom-0 start-0 bi bi-pencil-fill border border-white shadow-lg"
                style="font-size: 0.5em; padding: 0.5em"
              ></i>
              <img
                class="w-100"
                src="Netflix-assets/Netflix-assets/assets/kids_icon.png"
                alt="image"
              />
            </div>
          </div>
          <div class="col-12 col-lg-5">
            <div class="d-flex flex-column align-items-start">
              <input
                type="text"
                class="form-control w-100 w-lg-75 bg-secondary rounded-0 border-0 mb-3"
                placeholder=" "
                style="color: white"
                aria-label="Insert username"
                aria-describedby="basic-addon2"
              />
              <p class="text-secondary fs-5 mb-1 mt-4">Language:</p>
              <div
                class="d-flex justify-content-between align-items-center bg-black border border-1 border-white gap-3 px-1"
              >
                <p class="nav-item dropdown text-white m-0">English</p>
                <a
                  class="nav-link text-light dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                </a>
              </div>
              <hr class="text-secondary w-100 w-lg-75" />
              <div class="d-flex flex-column align-items-start">
                <p class="text-secondary fs-5">Maturity settings:</p>
                <button
                  type="button"
                  class="btn btn-secondary fw-medium rounded-0 py-0 px-2 text-uppercase"
                >
                  All maturity ratings
                </button>
                <p class="text-white">Show title with maturity ratings.</p>
                <button
                  type="button"
                  class="btn btn-outline-secondary rounded-0 px-4 py-1"
                >
                  EDIT
                </button>
              </div>
              <hr class="text-secondary w-100 w-lg-75" />
              <div class="d-flex flex-column align-items-start">
                <p class="m-0 text-secondary fs-5">Autoplay controls</p>
                <div
                  class="form-check p-0 d-flex align-items-center gap-2"
                  style="font-size: 1em"
                >
                  <input
                    class="custom-checkbox"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label
                    class="form-check-label text-white"
                    for="flexCheckDefault"
                  >
                    Autoplay next episode in a series on all devices.
                  </label>
                </div>
                <div
                  class="form-check p-0 d-flex align-items-center gap-2"
                  style="font-size: 1em"
                >
                  <input
                    class="custom-checkbox"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                    checked
                  />
                  <label
                    class="form-check-label text-white"
                    for="flexCheckChecked"
                  >
                    Autoplay previews while browsing on all devices.
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6 offset-lg-4">
            <hr class="text-secondary w-100" />
            <div class="d-flex justify-content-around gap-4">
              <button
                type="button"
                class="btn btn-outline-light p-2 px-4 flex-grow-1 rounded-0"
              >
                Save
              </button>
              <button
                type="button"
                class="btn btn-outline-light p-2 px-4 flex-grow-1 rounded-0"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-outline-light p-2 px-4 flex-grow-1 rounded-0"
              >
                Delete Profile
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
